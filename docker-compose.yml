version: "3.9"
services:
  hub:
    build: .
    image: home-hub:latest
    container_name: home-hub
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - BASIC_USER=${BASIC_USER}
      - BASIC_PASS=${BASIC_PASS}
      - NODE_ENV=production
    volumes:
      - ./config/services.json:/app/config/services.json:ro
